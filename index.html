<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What To Eat?</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="main">
        <header>
            <h1>What To Eat?</h1>
            <p>Can't decide on what to eat tonight?</p>
            <p>Display all the restaurants or let me pick one for you</p>
            <div class="main-button">
                    <button class="all-button" type="submit">SHOW ALL RESTAURANTS</button>
            </div>
            <div class="main-button">
                    <button class="pick-button" type="submit">PICK RESTAURANT FOR ME</button>
            </div>
        </header>
        <div class="jumbotron">
            <div class="restaurant-description"></div>
            <div class="img"></div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
