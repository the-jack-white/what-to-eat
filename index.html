<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What To Eat?</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="main">
        <header>
            <h1>What To Eat?</h1>
            <p>Click the button to know what to eat tonight!</p>
            <div class="main-button">
                    <button class="submit-button" type="submit">SHOW RESTAURANT</button>
            </div>
        </header>
        <div class="jumbotron">
            <div class="restaurant-description">
                    <h3 class="restaurant-name"></h3>
                    <span class="sitdown">Sit-down?</span>
            </div>
            
            <div class="img">
                <img class="restaurant-img" src="https://miro.medium.com/max/2000/1*6JDbWUZmpWT_reZbXAaj4g.png" alt="McDonalds" width="480">
            </div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
